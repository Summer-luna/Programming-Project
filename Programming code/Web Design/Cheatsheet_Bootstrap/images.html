<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Images</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-center bg-warning">Bootstrap 5 Tables</h1>
    <div class="container">
        <h2 class="pt-5">1. Rounded Corners</h2>
        <p><code>.rounded</code></p>
        <img src="src/orange.jpg" alt="orange" class="rounded ">
        <h2 class="pt-5">2. Circle</h2>
        <p><code>.rounded-circle</code></p>
        <img src="src/orange.jpg" alt="orange" class="rounded-circle ">
        <h2 class="pt-5">3. Thumbnail</h2>
        <p><code>.img-thumbnail</code></p>
        <img src="src/orange.jpg" alt="orange" class="img-thumbnail ">
        <h2 class="pt-5">4. Aligning Images</h2>
        <p><code>.float-start</code>, <code>.float-end</code>, and <code>.mx-auto</code>(margin:auto) and <code>.d-block</code>()display:block</p>
        <img src="src/orange.jpg" alt="orange" class="float-start">
        <img src="src/orange.jpg" alt="orange" class="float-end">
        <img src="src/orange.jpg" alt="orange" class="mx-auto d-block">
        <h2 class="pt-5">5. Responsive Images</h2>
        <p><code>.img-fluid</code> applies <code>max-width: 100%;</code> and <code>height: auto;</code> to the image</p>
        <img src="src/orange.jpg" alt="orange" class="img-fluid">
    </div>
</body>
</html>
