<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        
        #one {
            background: red;
            top: 100px;
            left: 150px;
        }
        
        #two {
            background: yellow;
            top: 80px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id=”one” class =”box”> Box One </div>
    <div id=”two” class =”box”> Box Two </div>
</body>
</html>
