<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* type selector */
        button{
            background-color: purple;
            height:150px;
            color: white;
            width: 300px;
        }
        /* class selector */
        .title{
            font-size:54px;
        }

        /*  id selector */
        #content{
            font-size:27px;
        }
    </style>
</head>
<body>
    <div class="title">Selector For Attributes</div>
    <p id="content">Selecting HTML elements is fun with CSS Selectors!</p>
    <button>Go Go Gadget...</button>
</body>
</html>
